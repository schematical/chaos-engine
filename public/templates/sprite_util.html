<html ng-app="sprite_util">
    <head>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
        <!--<script src="/js/app.js"></script>-->
        <script src="/js/sprite_util_app.js"></script>
        <!--<script src="/js/services.js"></script>-->
        <script src="/js/controllers.js"></script>

    </head>
    <body>
        <div ng-controller="SpriteUtilController">
            <h4>Enter Sprite URL</h4>
            <input ng-model='url' type="text">
            <button ng-click="load_image();">Load</button>
            <select ng-model="mode">
                <option ng-value="'tile'">Tile</option>
                <option ng-value="'animate'">Animate</option>
            </select>
            <div ng-if="mode=='tile'">
                <button ng-click="tile();">Tile</button>
            </div>
            <div ng-if="mode=='animate'">
                Type:<input type="text" ng-model="type" /><br>
                State:<input type="text" ng-model="state" /><br>
                <!--<button ng-click="tile();">Tile</button>-->
                Facing:
                <select ng-model="facing">
                    <option ng-value="'up'">Up</option>
                    <option ng-value="'down'">Down</option>
                    <option ng-value="'left'">Left</option>
                    <option ng-value="'right'">Right</option>
                </select>
            </div>
            <br>
            Height:<input ng-model='selector_height' type="number"><br>
            Width:<input ng-model='selector_width' type="number"><br>
            X:<input ng-model='selector_x' type="number"><br>
            Y:<input ng-model='selector_y' type="number"><br>
            Jump:<input ng-model="jump" type="checkbox">
            <input ng-model='selected_color' type="text">
            <button ng-click="make_transparent();">Transparent</button>
            <button ng-click="save_binary();">Save</button>
            <button ng-click="fresh_obj();">Clear</button>
            <br>
            <textarea ng-model="data_obj_rendered" cols="50" rows="5" readonly></textarea>
            <br>
            <div class="canvas-holder">
                <canvas id="sprite_canvas"></canvas>
            </div>


        </div>


    </body>
</html>
