<html ng-app="sprite_util">
    <head>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
        <!--<script src="/js/app.js"></script>-->
        <script src="/js/sprite_util_app.js"></script>
        <!--<script src="/js/services.js"></script>-->
        <script src="/js/controllers.js"></script>

    </head>
    <body>
        <div ng-controller="SpriteUtilController">
            <h4>Enter Sprite URL</h4>
            <input ng-model='url' type="text">
            <button ng-click="load_image();">Load</button>
            <button ng-click="tile();">Tile</button>
            <br>
            Height:<input ng-model='selector_height' type="number"><br>
            Width:<input ng-model='selector_width' type="number"><br>
            X:<input ng-model='selector_x' type="number"><br>
            Y:<input ng-model='selector_y' type="number"><br>
            Jump:<input ng-model="jump" type="checkbox">
            <input ng-model='selected_color' type="text">
            <button ng-click="make_transparent();">Transparent</button>
            <button ng-click="save_binary();">Save</button>
            <br>
            <canvas id="sprite_canvas"></canvas>
            <textarea ng-model="data_obj_rendered" cols="100" rows="10"></textarea>

        </div>


    </body>
</html>
